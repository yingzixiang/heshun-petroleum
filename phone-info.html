<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>和顺石油 | 更换注册手机</title>
		<link rel="stylesheet" href="/jquery-weui-build/dist/lib/weui.css">
		<link rel="stylesheet" href="/jquery-weui-build/dist/css/jquery-weui.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/reset.css"> 
		<link rel="stylesheet" type="text/css" href="font/iconfont.css">
	</head>
	<body>
		<div class="member-title font-member">
			<span class="return">< 返回</span>
			更换注册手机
		</div>
		<!--更换手机信息-->
		  <div class="weui-cells list-cells list-phone">
		      <div class="weui-cell weui-cell_select weui-cell_select-before">
		        <div class="weui-cell__ft">
			         <div class="weui-grid__icon">
				      <i class="iconfont icon-phone"></i>
				     </div>
		        </div>
		        <div class="weui-cell__bd">
		          <input class="weui-input" placeholder="您的手机号码" type="password">
		        </div>
		      </div>
		    </div>
		  
		  <div class="weui-cell" style="background:#fff;">
		  	<div class="weui-cell__bd" style="width:80%;">
	          <input class="weui-input" pattern="[0-9]*" placeholder="请输入收到的验证码" type="number">
	        </div>
		    <div class="weui-cell__ft">
		      <input id="codeBtn" class="list-inline-bg-2" type="button" value="获取验证码">
		    </div>
		  </div>
		  
		  <!--提交按钮-->
		  <div class="weui-cell" style="background:#fff;">
		  	<div class="weui-cell__bd">
	          <a href="javascript:;" class="weui-btn weui-btn-submit">提交</a>
		    </div>
		  </div>
		  
	</body>
</html>
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>

<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/swiper.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/city-picker.min.js"></script>
<script src="js/ui.js"></script>
<script>
	$(".return").unbind().bind("touchstart", function () { document.location.href = "member-information.html"; })
</script>
