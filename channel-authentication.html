<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,target-densitydpi = medium-dpi">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>和顺石油 | 渠道认证</title>
		<link rel="stylesheet" href="/jquery-weui-build/dist/lib/weui.css">
		<link rel="stylesheet" href="/jquery-weui-build/dist/css/jquery-weui.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/reset.css"> 
	</head>
	<body>
		<div class="member-title font-member">
			<span class="return">< 返回</span>
			渠道认证
		</div>
		<!--输入激活码-->
		  <div class="weui-cells list-cells list-phone">
		      <div class="weui-cell weui-cell_select weui-cell_select-before">
		        <div class="weui-cell__ft">
		          类型
		        </div>
		        <div class="weui-cell-check" style="position:absolute;top:0;">
		          <label class="weui-cell weui-check__label" for="s01">
			        <div class="weui-cell-check check-radius">
			          <input name="radio1" class="weui-check" id="s01" checked="checked" value=true type="radio">
			          <i class="weui-icon-checked weui-icon-checked-1 check-font"></i>
			        </div>
			        <div class="weui-cell-check">
			          <p>Uber优步</p>
			        </div>
			      </label>
		        </div>
		        <div class="weui-cell-check" style="position:absolute;right:0;top:0;">
		          <label class="weui-cell weui-check__label" for="s02">
			        <div class="weui-cell-check check-radius">
			          <input name="radio1" class="weui-check" id="s02" type="radio">
			          <i class="weui-icon-checked weui-icon-checked-2"></i>
			        </div>
			        <div class="weui-cell-check">
			          <p>其他渠道</p>
			        </div>
			      </label>
		        </div>
		      </div>
		    </div>
			<!--图片-->
			<div class="photo-container">
				<img class="img-0" src="images/0.jpg">
				<img class="img-1" src="images/1.jpg">
			</div>
		  <!--上传图片-->
		  <div class="weui-cell" style="background:#fff;">
		  	<div class="weui-cell__bd">
	          <a href="javascript:;" class="weui-btn weui-btn-submit">上传图片</a>
		    </div>
		  </div>
		  
	</body>
</html>
<script src="//cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>

<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/swiper.min.js"></script>
<script src="//cdn.bootcss.com/jquery-weui/1.0.1/js/city-picker.min.js"></script>
<script src="js/ui.js"></script>
<script>
	  $(".return").unbind().bind("touchstart", function () { document.location.href = "index.html"; })
//	  (function (){
//	  	
//	  }())
	  $(function(){
	  	//按钮定位
	  	let radioWidth = $(".weui-cell-check").width();
		$(".weui-cell-check").eq(0).css({"right":(radioWidth)+"px"})
		//单选按钮点击
	     $(".weui-check__label").off().on("click",function(e){
	        let list= $("#s01").val();  
	        if(list== "true"){
	           $("#s01").val("false");
	           $(".weui-icon-checked").removeClass("check-font");
	           $(".weui-icon-checked-2").addClass("check-font");
	           $(".img-0").css("display","none")
	           $(".img-1").css("display","block")
	        }
	        else{
	        	$("#s01").val("true");
	           $(".weui-icon-checked").removeClass("check-font");
	           $(".weui-icon-checked-1").addClass("check-font");
	           $(".img-1").css("display","none")
	           $(".img-0").css("display","block")
	        }
	        e.preventDefault()
	     });
	 });
</script>
